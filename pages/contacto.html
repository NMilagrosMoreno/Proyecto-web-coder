    <main class="container">
        <section>
            <h1 class="destacadosAcentoGrande">Ponte en contacto conmigo // Envíame un mensaje</h1>
        </section>

        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Teléfono">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="Ingresa aquí tu mensaje..." required></textarea>
            </div>

            <div class="mb-3">
                <input type="reset" class="btn btn-light" value="Limpiar formulario">
                <input type="submit" class="btn btn-secondary" value="Enviar formulario">
            </div>
        </form>

            <h2 class="destacadosAcentoGrande">¿Dónde encontrarme?</h2>
